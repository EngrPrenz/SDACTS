<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register â€“ Product Management System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .login-wrapper {
            width: 100%;
            max-width: 380px;
            padding: 20px;
        }

        .login-box {
            background: #fff;
            border: 2px solid #000;
            padding: 40px 32px;
        }

        .login-box h1 {
            font-size: 20px;
            font-weight: bold;
            color: #000;
            border-bottom: 2px solid #000;
            padding-bottom: 12px;
            margin-bottom: 28px;
            text-align: center;
            letter-spacing: 0.5px;
        }

        .login-box h1 span {
            display: block;
            font-size: 12px;
            font-weight: normal;
            color: #666;
            margin-top: 4px;
            letter-spacing: 0;
        }

        .field {
            margin-bottom: 16px;
        }

        .field label {
            display: block;
            font-size: 12px;
            font-weight: bold;
            color: #000;
            margin-bottom: 6px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .field input {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid #000;
            font-size: 14px;
            background: #fff;
            color: #000;
            outline: none;
        }

        .field input:focus {
            border: 2px solid #000;
        }

        .btn-register {
            width: 100%;
            padding: 11px;
            background: #000;
            color: #fff;
            border: none;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 8px;
            letter-spacing: 0.5px;
        }

        .btn-register:hover {
            background: #333;
        }

        .btn-register:disabled {
            background: #888;
            cursor: not-allowed;
        }

        .error-msg {
            background: #000;
            color: #fff;
            padding: 10px 12px;
            font-size: 13px;
            font-weight: bold;
            margin-bottom: 16px;
            display: none;
            text-align: center;
        }

        .success-msg {
            background: #fff;
            color: #000;
            border: 2px solid #000;
            padding: 10px 12px;
            font-size: 13px;
            font-weight: bold;
            margin-bottom: 16px;
            display: none;
            text-align: center;
        }

        .footer-note {
            text-align: center;
            font-size: 12px;
            color: #666;
            margin-top: 20px;
        }

        .footer-note a {
            color: #000;
            font-weight: bold;
            text-decoration: none;
        }

        .footer-note a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="login-wrapper">
    <div class="login-box">
        <h1>
            Product Management System
            <span>Create your account</span>
        </h1>

        <div class="error-msg"   id="errorMsg"></div>
        <div class="success-msg" id="successMsg"></div>

        <form id="registerForm">
            <div class="field">
                <label for="username">Username</label>
                <input type="text" id="username" name="username"
                       placeholder="Choose a username" autocomplete="username" required>
            </div>

            <div class="field">
                <label for="password">Password</label>
                <input type="password" id="password" name="password"
                       placeholder="Choose a password" autocomplete="new-password" required>
            </div>

            <div class="field">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword"
                       placeholder="Re-enter your password" autocomplete="new-password" required>
            </div>

            <button type="submit" class="btn-register" id="registerBtn">CREATE ACCOUNT</button>
        </form>

        <p class="footer-note">Already have an account? <a href="/login">Sign in</a></p>
    </div>
</div>

<script>
    document.getElementById('registerForm').addEventListener('submit', async (e) => {
        e.preventDefault();

        const btn             = document.getElementById('registerBtn');
        const errorMsg        = document.getElementById('errorMsg');
        const successMsg      = document.getElementById('successMsg');
        const username        = document.getElementById('username').value.trim();
        const password        = document.getElementById('password').value;
        const confirmPassword = document.getElementById('confirmPassword').value;

        // Hide previous messages
        errorMsg.style.display   = 'none';
        successMsg.style.display = 'none';

        // Client-side validation
        if (username.length < 3) {
            errorMsg.textContent  = 'Username must be at least 3 characters.';
            errorMsg.style.display = 'block';
            return;
        }

        if (password.length < 4) {
            errorMsg.textContent  = 'Password must be at least 4 characters.';
            errorMsg.style.display = 'block';
            return;
        }

        if (password !== confirmPassword) {
            errorMsg.textContent  = 'Passwords do not match.';
            errorMsg.style.display = 'block';
            document.getElementById('confirmPassword').value = '';
            document.getElementById('confirmPassword').focus();
            return;
        }

        btn.disabled    = true;
        btn.textContent = 'CREATING...';

        try {
            const res  = await fetch('/api/register', {
                method:  'POST',
                headers: { 'Content-Type': 'application/json' },
                body:    JSON.stringify({ username, password })
            });

            const data = await res.json();

            if (data.success) {
                successMsg.textContent   = 'Account created! Redirecting to login...';
                successMsg.style.display = 'block';
                document.getElementById('registerForm').reset();
                setTimeout(() => { window.location.href = '/login'; }, 1500);
            } else {
                errorMsg.textContent   = data.error || 'Registration failed.';
                errorMsg.style.display = 'block';
                btn.disabled           = false;
                btn.textContent        = 'CREATE ACCOUNT';
            }
        } catch (err) {
            errorMsg.textContent   = 'Connection error. Is the server running?';
            errorMsg.style.display = 'block';
            btn.disabled           = false;
            btn.textContent        = 'CREATE ACCOUNT';
        }
    });
</script>

</body>
</html>
