<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Management System</title>
    <link rel="stylesheet" href="/static/style.css">
    <style>
        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            border-bottom: 2px solid #000;
            padding-bottom: 10px;
        }
        .top-bar h1 {
            border: none;
            margin: 0;
            padding: 0;
        }
        .btn-logout {
            background: #000;
            color: #fff;
            border: 1px solid #000;
            padding: 7px 18px;
            font-size: 13px;
            font-weight: bold;
            cursor: pointer;
            letter-spacing: 0.4px;
        }
        .btn-logout:hover {
            background: #333;
        }
    </style>
</head>
<body>
    <div class="container">

        <div class="top-bar">
            <h1>Product Management System</h1>
            <button class="btn-logout" onclick="logout()">SIGN OUT</button>
        </div>

        <div id="message" class="message"></div>

        <div class="stats">
            <div class="stat-card">
                <h3 id="totalProducts">0</h3>
                <p>Total Products</p>
            </div>
            <div class="stat-card">
                <h3 id="totalValue">$0.00</h3>
                <p>Total Inventory Value</p>
            </div>
        </div>

        <div class="form-section">
            <h2>Add New Product</h2>
            <form id="addForm">
                <div class="form-row">
                    <input type="text"   id="productName"     placeholder="Product Name" required>
                    <input type="number" id="productPrice"    placeholder="Price"    step="0.01" required>
                    <input type="number" id="productQuantity" placeholder="Quantity" required>
                    <button type="submit">Add Product</button>
                </div>
            </form>
        </div>

        <div class="search-box">
            <input type="text" id="searchInput" placeholder="Search products by name or ID..." style="width: 100%;">
        </div>

        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Price</th>
                    <th>Quantity</th>
                    <th>Total Value</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="productsTable">
                <tr><td colspan="6" style="text-align: center;">Loading...</td></tr>
            </tbody>
        </table>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
