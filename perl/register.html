<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register â€“ Product Management System</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .login-wrapper { width: 100%; max-width: 380px; padding: 20px; }

        .login-box {
            background: #fff;
            border: 2px solid #000;
            padding: 40px 32px;
        }

        .login-box h1 {
            font-size: 20px;
            font-weight: bold;
            color: #000;
            border-bottom: 2px solid #000;
            padding-bottom: 12px;
            margin-bottom: 28px;
            text-align: center;
        }

        .login-box h1 span {
            display: block;
            font-size: 12px;
            font-weight: normal;
            color: #666;
            margin-top: 4px;
        }

        .field { margin-bottom: 16px; }

        .field label {
            display: block;
            font-size: 12px;
            font-weight: bold;
            color: #000;
            margin-bottom: 6px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .field input {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid #000;
            font-size: 14px;
            background: #fff;
            color: #000;
            outline: none;
        }

        .field input:focus { border: 2px solid #000; }

        .btn-submit {
            width: 100%;
            padding: 11px;
            background: #000;
            color: #fff;
            border: none;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 8px;
            letter-spacing: 0.5px;
        }

        .btn-submit:hover { background: #333; }

        .error-msg {
            background: #000;
            color: #fff;
            padding: 10px 12px;
            font-size: 13px;
            font-weight: bold;
            margin-bottom: 16px;
            text-align: center;
        }

        .footer-note {
            text-align: center;
            font-size: 12px;
            color: #666;
            margin-top: 20px;
        }

        .footer-note a {
            color: #000;
            font-weight: bold;
            text-decoration: none;
        }

        .footer-note a:hover { text-decoration: underline; }
    </style>
</head>
<body>
<div class="login-wrapper">
    <div class="login-box">
        <h1>
            Product Management System
            <span>Create your account</span>
        </h1>

        <script>
            const params = new URLSearchParams(window.location.search);
            const errors = {
                'taken':    'Username is already taken.',
                'mismatch': 'Passwords do not match.',
                'short_u':  'Username must be at least 3 characters.',
                'short_p':  'Password must be at least 4 characters.',
                'fail':     'Registration failed. Please try again.'
            };
            const code = params.get('error');
            if (code && errors[code]) {
                document.write('<div class="error-msg">' + errors[code] + '</div>');
            }
        </script>

        <form method="post" action="/cgi-bin/register.cgi" onsubmit="return validateForm()">
            <div class="field">
                <label for="username">Username</label>
                <input type="text" id="username" name="username"
                       placeholder="Choose a username" autocomplete="username" required>
            </div>

            <div class="field">
                <label for="password">Password</label>
                <input type="password" id="password" name="password"
                       placeholder="Choose a password" autocomplete="new-password" required>
            </div>

            <div class="field">
                <label for="confirm_password">Confirm Password</label>
                <input type="password" id="confirm_password" name="confirm_password"
                       placeholder="Re-enter your password" autocomplete="new-password" required>
            </div>

            <button type="submit" class="btn-submit">CREATE ACCOUNT</button>
        </form>

        <p class="footer-note">
            Already have an account? <a href="/product-system/login.html">Sign in</a>
        </p>
    </div>
</div>

<script>
    function validateForm() {
        const pw  = document.getElementById('password').value;
        const cpw = document.getElementById('confirm_password').value;
        const usr = document.getElementById('username').value.trim();

        if (usr.length < 3) {
            alert('Username must be at least 3 characters.');
            return false;
        }
        if (pw.length < 4) {
            alert('Password must be at least 4 characters.');
            return false;
        }
        if (pw !== cpw) {
            alert('Passwords do not match.');
            document.getElementById('confirm_password').value = '';
            document.getElementById('confirm_password').focus();
            return false;
        }
        return true;
    }
</script>
</body>
</html>
